<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <ul id="left">
          <li draggable class="listItem">
            <img src="drag_drop_icon.png" alt="icon" /> <span> Tekst1 </span>
          </li>
          <li draggable class="listItem">
            <img src="drag_drop_icon.png" alt="icon" /> <span> Tekst2 </span>
          </li>
          <li draggable class="listItem">
            <img src="drag_drop_icon.png" alt="icon" /> <span> Tekst3 </span>
          </li>
          <li draggable class="listItem">
            <img src="drag_drop_icon.png" alt="icon" /> <span> ekst4T </span>
          </li>
        </ul>
      </div>
      <div class="box"><ul id="right"></ul></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
